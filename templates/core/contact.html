{% extends 'layouts/base_home.html' %}
{% load crispy_forms_tags %}

{% block in_content %}
<div class="container">
    <h1>{{ title }}</h1>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button style="margin-top: 20px; margin-bottom:20px" type="submit" class="btn btn-outline-success">Submit
        </button>
    </form>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.5869432232935!2d85.28659437440697!3d27.699158625854498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19a450a27abb%3A0xb9ee378c1f2749ce!2sHyatt%20Place%20Kathmandu!5e0!3m2!1sen!2snp!4v1689651633591!5m2!1sen!2snp"
            width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
{% include 'includes/footer.html' %}
{% endblock %}
